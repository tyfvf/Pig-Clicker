<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sectionLeft unselectable">
        <div class="baconContainer">
            <span id="bacons">0</span> bacons <br>
            <span id="baconspersecond">0</span> bacons per second
        </div>
        <br>
        <div id="clicker"></div>

        <div class="sectionFooter">
            <h5>Pig Clicker</h5>
            <button onclick="resetGame()">Reset Game - Ctrl + s to save</button>
        </div>
    </div>

    <div class="sectionRight unselectable">
        <div id="upgradeContainer"></div>
        <div id="shopContainer"></div>
        <div id="achievementContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
